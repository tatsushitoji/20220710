# .github/workflows/chromatic.yml

# Workflow name
name: "Chromatic"

# Event for the workflow
on:
  push:
    branches:
      - "**ui/**"

# List of jobs
jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Generate code
        run: GH_PERSONAL_ACCESS_TOKEN=${{secrets.GH_PERSONAL_ACCESS_TOKEN}} yarn codegen:ci
      - name: Build storybook
        run: yarn build-storybook -o ./storybook/chromatic-storybook
      - name: Publish to Chromatic
        run: yarn workspace @packages/storybook chromatic --project-token ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
