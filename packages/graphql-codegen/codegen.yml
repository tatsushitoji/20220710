overwrite: true
schema:
  - https://api.github.com/graphql:
      headers:
        "Authorization": "Bearer ${PERSONAL_ACCESS_TOKEN}"
documents: "../**/*.graphql"
generates:
  generated/api.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      enumsAsTypes: true
